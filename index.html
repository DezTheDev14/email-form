<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="utf-8">
    
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    >

    <title>Email Form Function Test</title>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet" 
      type="text/css"
    />

    <link
      href="style.css"
      rel="stylesheet"
      type="text/css"
    />

  </head>


  <body>

    <h2> Email Form </h2>

    <div>
      <form
        action="https://formspree.io/f/mbjqrdoe"
        method="POST"
      >
        <label for="user-name">Name:</label>
        <input
          id="user-name"
          type="text"
          name="name"
          placeholder="Enter your full name"
          required
        >

        <label for="user-email">Email:</label>
        <input
          id="user-email"
          type="text"
          name="email"
          placeholder="Enter your email address"
          required
        >

        <label for="user-message">Message:</label>
        <textarea
          id="user-message"
          name="message"
          placeholder="Enter your message here"
          autofocus="on"
          required
        ></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>

</html>
